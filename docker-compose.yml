version: '3'
services:
  mongo:
    image: mongo
    restart: always
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: toor
    volumes:
      - mongo-data:/data/db

  api:
    build: ./Pokemon
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    environment:
      MONGO_USERNAME: root
      MONGO_PASSWORD: toor
      MONGO_HOSTNAME: mongo
    volumes:
      - ./Pokemon:/usr/src/app 

  webapp:
    build: ./webapp
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - api
    volumes:
      - ./webapp:/usr/src/app 
      - ./webapp/public:/usr/src/app/public

volumes:
  mongo-data:
    driver: local